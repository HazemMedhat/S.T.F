
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>
    <title>AddStudent</title>
    <meta name = "description" content = "This is the registration page of the student affair site"/>
    <link rel="stylesheet" href="add_student.css">
</head>
<body>
<header>
    <!-- <h2 class="site-name">Student affairs</h2> -->
    <div class="navigation-bar">
        <ul class="navigation-menu">
            <li><a href="homepage.html">home Page</a> </li>
            <li><a href="view.html">View </a></li>
            <li><a href="department.html"> department</a></li>
            <li><a href="search.html">search</a></li>
            <li><a href="edit.html">Edit</a></li>
           
    </div>
</header>
    <div id="message" hidden></div>
    <div class="container">
        <!-- <p class="address">Add new student</p> -->
        <form action="" target="_blank" id="form">
            
                <div>
                    <label for="name">FullName</label>
                    <input type="text" name="name" id="name" placeholder="Your Name.." required >
                </div>

            
                <div>
                    <label for="id">ID</label>
                    <input type="text" name="id" id="id" placeholder="ID" required pattern="[0-9]{8}" title="Please enter a valid 8-digit ID number">
                </div>
                <div>
                    <label for="email">Email</label >
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
           
            
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" pattern="^01[0-2,5]\d{8}$" required maxlength="11" minlength="11" placeholder="phone" title="Please enter a valid egyptian phone number">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                
               </div>
           
                <div>
                    <label for="level">Level</label >
                    <select name="level" id="level" required>
                        <option value="1" selected>Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                    </select>
                </div>
                <div>
                    <label for="department">Department</label>
                    <select name="department" id="department" required disabled>
                        <option value="null">not assigned</option>
                        <option value="IS">IS</option>
                        <option value="CS">CS</option>
                        <option value="AI">AI</option>
                        <option value="IT">IT</option>
                        <option value="DS">DS</option>
                        <option value="Has no department">Has no department</option>
                    </select>
                </div>
           
            
                <div>
                    <label for="status">Status</label>
                    <select name="status" id="status" required>
                        <option value="active">active</option>
                        <option value="inactive">inactive</option>
                    </select>
                </div>
                <div>
                    <label for="GPA">GPA</label>
                    <input type="text" name="GPA" id="GPA" placeholder="GPA" pattern="^[0-3](\.[0-9])?|4(\.0)?$" required title="Please enter a valid GPA between 0 and 4">
                </div>
           
            
            <div class="form-line">
                <label for="birth">BirthDate</label>
                <input type="date" name="birthdate" id="birth" placeholder="BirthDate" required >
            </div>
            <div class="form-line">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
            <br>

        </form>
    </div>
    <script src="add.student.js"></script>
</body>
</html>
